name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-prod.txt
          pip install -e .
          pip install \
            pytest==8.3.3 \
            httpx==0.27.2 \
            pip-audit==2.7.3 \
            ruff==0.7.4 \
            mypy==1.13.0 \
            bandit==1.7.10 \
            pre-commit==4.0.1 \
            pytest-cov==6.0.0

      - name: Quality gate (pre-commit)
        run: |
          pre-commit run --all-files

      - name: Unit tests
        run: |
          python -m pytest -q tests/test_policy.py tests/test_schema_validation.py tests/test_api.py

      - name: Coverage gate (critical modules >=80%)
        run: |
          python -m pytest -q \
            --cov=src.cost_matrix \
            --cov=src.evaluate \
            --cov=src.monitoring \
            --cov=src.rate_limit \
            --cov=src.train \
            --cov-report=term \
            --cov-fail-under=80 \
            tests/test_cost_matrix.py \
            tests/test_evaluate.py \
            tests/test_monitoring.py \
            tests/test_rate_limit.py \
            tests/test_train.py

      - name: Dependency security audit
        run: |
          pip-audit -r requirements-prod.txt

      - name: Integration smoke
        run: |
          python -m pytest -q tests/test_pipeline_smoke.py

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build -t ds-project:${{ github.sha }} .
