name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json
      - name: Install frontend deps
        run: npm ci
        working-directory: apps/frontend
      - name: Lint frontend
        run: npm run lint --if-present
        working-directory: apps/frontend
      - name: Build frontend
        run: npm run build
        working-directory: apps/frontend

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-prod.txt
          pip install -e .
          pip install \
            pytest==8.3.3 \
            httpx==0.27.2 \
            pip-audit==2.7.3 \
            ruff==0.7.4 \
            mypy==1.13.0 \
            bandit==1.7.10 \
            pre-commit==4.0.1 \
            pytest-cov==6.0.0 \
            dvc==3.58.0 \
            dvc-s3==3.2.0

      - name: Pull DVC data
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.DVC_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DVC_SECRET_ACCESS_KEY }}
          AWS_S3_ENDPOINT_URL: ${{ secrets.DVC_S3_ENDPOINT_URL }}
        run: |
          # Configure prod remote endpoint from secret (falls back gracefully if
          # the secret is not set — CI still runs against locally committed stubs)
          if [ -n "$AWS_S3_ENDPOINT_URL" ]; then
            dvc remote modify prod endpointurl "$AWS_S3_ENDPOINT_URL" --local
          fi
          dvc pull data/raw data/processed --allow-missing \
            || echo "⚠️  DVC remote not reachable — using data already in repo cache"

      - name: Quality gate (pre-commit)
        run: |
          pre-commit run --all-files

      - name: Unit tests
        run: |
          python -m pytest -q tests/test_policy.py tests/test_schema_validation.py tests/test_api.py

      - name: CLI module tests
        run: |
          python -m pytest -q \
            tests/test_cli_train.py \
            tests/test_cli_evaluate.py \
            tests/test_cli_monitor.py \
            tests/test_cli_predict.py \
            tests/test_cli_preprocess.py \
            tests/test_cli_hpo.py \
            tests/test_cli_explain.py \
            tests/test_cli_policy.py

      - name: Coverage gate (critical modules >=80%)
        run: |
          python -m pytest -q \
            --cov=src.cost_matrix \
            --cov=src.evaluate \
            --cov=src.monitoring \
            --cov=src.rate_limit \
            --cov=src.train \
            --cov=src.experiment_tracking \
            --cov=src.explain \
            --cov=src.hpo \
            --cov-report=term \
            --cov-fail-under=80 \
            tests/test_cost_matrix.py \
            tests/test_evaluate.py \
            tests/test_monitoring.py \
            tests/test_rate_limit.py \
            tests/test_train.py \
            tests/test_experiment_tracking.py \
            tests/test_explain.py \
            tests/test_hpo.py

      - name: Bandit security scan
        run: |
          bandit -r src/ -ll -x src/web,src/chat --exit-zero

      - name: Dependency security audit
        run: |
          pip-audit -r requirements-prod.txt

      - name: Integration smoke
        run: |
          python -m pytest -q tests/test_pipeline_smoke.py

  docker-build:
    runs-on: ubuntu-latest
    needs: [test, frontend]
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build -t ds-project:${{ github.sha }} .
