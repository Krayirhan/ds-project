name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (ruff)
        run: |
          ruff check src tests

      - name: Type check (mypy)
        run: |
          mypy --ignore-missing-imports src

      - name: Security lint (bandit)
        run: |
          bandit -q -r src

      - name: Unit tests
        run: |
          pytest -q tests/test_policy.py tests/test_schema_validation.py tests/test_api.py

      - name: Coverage gate (critical modules >=80%)
        run: |
          pytest -q \
            --cov=src.cost_matrix \
            --cov=src.evaluate \
            --cov=src.monitoring \
            --cov=src.rate_limit \
            --cov=src.train \
            --cov-report=term \
            --cov-fail-under=80 \
            tests/test_cost_matrix.py \
            tests/test_evaluate.py \
            tests/test_monitoring.py \
            tests/test_rate_limit.py \
            tests/test_train.py

      - name: Dependency security audit
        run: |
          pip install pip-audit
          pip-audit -r requirements.txt

      - name: Integration smoke
        run: |
          pytest -q tests/test_pipeline_smoke.py

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build -t ds-project:${{ github.sha }} .
