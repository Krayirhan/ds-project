name: monitoring-schedule

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-prod.txt
      - name: Run monitor
        env:
          ALERT_WEBHOOK_URL: ${{ secrets.ALERT_WEBHOOK_URL }}
          DS_API_KEY: ${{ secrets.DS_API_KEY }}
        run: |
          python main.py monitor

      - name: Evaluate alerts and rollback if needed
        id: evaluate_alerts
        run: |
          python - << 'PY'
          import json
          import os
          from pathlib import Path

          p = Path("reports/monitoring/latest_monitoring_report.json")
          if not p.exists():
              print("No monitoring report found. Skipping rollback check.")
              rollback_required = False
              rollback_reasons = ["no_report"]
          else:
              payload = json.loads(p.read_text(encoding="utf-8"))
              alerts = payload.get("alerts", {})
              print(f"alerts={alerts}")
              rollback_reasons = []

              # Critical model/business regressions that should trigger automated rollback.
              if bool(alerts.get("profit_drop", False)):
                  rollback_reasons.append("profit_drop")
              if bool(alerts.get("prediction_drift", False)):
                  rollback_reasons.append("prediction_drift")
              if bool(alerts.get("data_drift", False)) and bool(
                  alerts.get("action_rate_deviation", False)
              ):
                  rollback_reasons.append("data_drift+action_rate_deviation")

              rollback_required = bool(rollback_reasons)

          print(f"rollback_required={rollback_required}")
          if rollback_reasons:
              print(f"rollback_reasons={rollback_reasons}")

          output_path = os.getenv("GITHUB_OUTPUT")
          if output_path:
              with Path(output_path).open("a", encoding="utf-8") as fh:
                  fh.write(
                      f"rollback_required={'true' if rollback_required else 'false'}\n"
                  )
                  fh.write(
                      "rollback_reasons="
                      + (",".join(rollback_reasons) if rollback_reasons else "none")
                      + "\n"
                  )
          PY

      - name: Rollback policy on alert
        if: steps.evaluate_alerts.outputs.rollback_required == 'true'
        run: |
          echo "Rollback reasons: ${{ steps.evaluate_alerts.outputs.rollback_reasons }}"
          python main.py rollback-policy --slot blue
