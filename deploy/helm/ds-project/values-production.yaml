# -- Production environment overrides

replicaCount: 3

image:
  tag: "" # Set via CI --set image.tag=$SHA

env:
  DS_ENV: "production"

ingress:
  hosts:
    - host: ds-project.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: ds-project-api-tls
      hosts:
        - ds-project.example.com

resources:
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: "2000m"
    memory: 4Gi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 60

podDisruptionBudget:
  enabled: true
  minAvailable: 2

canary:
  enabled: true
  replicaCount: 1
  weight: 10

monitoring:
  prometheusRule:
    enabled: true
