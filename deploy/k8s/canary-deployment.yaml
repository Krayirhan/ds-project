apiVersion: apps/v1
kind: Deployment
metadata:
  name: ds-project-api-canary
  namespace: ds-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ds-project-api
      track: canary
  template:
    metadata:
      labels:
        app: ds-project-api
        track: canary
    spec:
      containers:
        - name: api
          image: ghcr.io/your-org/ds-project:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: DS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ds-project-secrets
                  key: DS_API_KEY
            - name: ALERT_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: ds-project-secrets
                  key: ALERT_WEBHOOK_URL
            - name: LOG_FORMAT
              value: "json"
            - name: RATE_LIMIT_BACKEND
              value: "redis"
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: ds-project-secrets
                  key: REDIS_URL
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ds-project-api-canary
  namespace: ds-project
spec:
  selector:
    app: ds-project-api
    track: canary
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
  type: ClusterIP
