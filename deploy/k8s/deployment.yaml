apiVersion: apps/v1
kind: Deployment
metadata:
  name: ds-project-api
  namespace: ds-project
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ds-project-api
  template:
    metadata:
      labels:
        app: ds-project-api
    spec:
      terminationGracePeriodSeconds: 40
      containers:
        - name: api
          image: ghcr.io/your-org/ds-project:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: DS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ds-project-secrets
                  key: DS_API_KEY
            - name: ALERT_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: ds-project-secrets
                  key: ALERT_WEBHOOK_URL
            - name: LOG_FORMAT
              value: "json"
            - name: RATE_LIMIT_BACKEND
              value: "redis"
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: ds-project-secrets
                  key: REDIS_URL
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 10"]
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ds-project-api
  namespace: ds-project
spec:
  selector:
    app: ds-project-api
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
  type: ClusterIP
