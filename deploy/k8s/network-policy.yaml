apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ds-project-api-restrict
  namespace: ds-project
spec:
  podSelector:
    matchLabels:
      app: ds-project-api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443      # HTTPS (external APIs)
        - protocol: TCP
          port: 6379     # Redis
        - protocol: TCP
          port: 5432     # PostgreSQL
        - protocol: UDP
          port: 53       # DNS
