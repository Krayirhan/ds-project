apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ds-project-staging
  namespace: argocd
  labels:
    environment: staging
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: ds-deployments
    notifications.argoproj.io/subscribe.on-sync-failed.slack: ds-deployments
spec:
  project: ds-project

  source:
    repoURL: https://github.com/your-org/ds-project.git
    targetRevision: main
    path: deploy/helm/ds-project
    helm:
      valueFiles:
        - values.yaml
        - values-staging.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: ds-project-staging

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
