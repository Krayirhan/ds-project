# ---------------------------------------------------------------------------
# DS Project — Local Development Stack
# Usage:
#   docker compose -f docker-compose.dev.yml up --build
#   docker compose -f docker-compose.dev.yml down -v
# ---------------------------------------------------------------------------

services:
  # ---------- ML API ----------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ds-project-api
    # .env dosyası varsa oradan okur; sonra aşağıdaki environment değerleri override eder
    env_file:
      - path: .env
        required: false
    ports:
      - "8000:8000"
    environment:
      # Sırlar .env'den okunur; .env yoksa aşağıdaki varsayılanlar kullanılır
      - DS_API_KEY=${DS_API_KEY:-dev-api-key-change-me}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - RATE_LIMIT_BACKEND=${RATE_LIMIT_BACKEND:-redis}
      # Docker ağı içi adresler — bunlar sabit kalmalı
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql+psycopg://ds_user:ds_password@postgres:5432/ds_dashboard
      - CORS_ALLOW_ORIGINS=${CORS_ALLOW_ORIGINS:-http://localhost:5173,http://localhost:3000}
      - DASHBOARD_AUTH_ENABLED=${DASHBOARD_AUTH_ENABLED:-true}
      - DASHBOARD_ADMIN_USERNAME=${DASHBOARD_ADMIN_USERNAME:-ds_readonly}
      - DASHBOARD_ADMIN_PASSWORD=${DASHBOARD_ADMIN_PASSWORD:-ChangeMeReadOnly123!}
      - DASHBOARD_ADMIN_PASSWORD_ADMIN=${DASHBOARD_ADMIN_PASSWORD_ADMIN:-dev-admin-change-me}
      - DASHBOARD_TOKEN_TTL_MINUTES=${DASHBOARD_TOKEN_TTL_MINUTES:-480}
      - DASHBOARD_URL=${DASHBOARD_URL:-http://localhost:5173}
      - OTEL_ENABLED=${OTEL_ENABLED:-true}
      - OTEL_SERVICE_NAME=${OTEL_SERVICE_NAME:-ds-project-api}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - OTEL_DEPLOYMENT_ENV=${OTEL_DEPLOYMENT_ENV:-development}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2:3b}
      - CHAT_SESSION_TTL_SECONDS=${CHAT_SESSION_TTL_SECONDS:-3600}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=3).read()"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    volumes:
      - ./models:/app/models:ro
      - ./reports:/app/reports:ro
      - ./params.yaml:/app/params.yaml:ro
    networks:
      - ds-net

  # ---------- Frontend (React/Vite) ----------
  frontend:
    image: node:20-alpine
    container_name: ds-project-frontend
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=
      - VITE_DEFAULT_API_KEY=dev-api-key-12345
      - VITE_PROXY_TARGET=http://api:8000
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ./apps/frontend:/app
      - frontend-node-modules:/app/node_modules
    depends_on:
      api:
        condition: service_healthy
    networks:
      - ds-net

  # ---------- Redis (rate-limiter + caching) ----------
  redis:
    image: redis:7-alpine
    container_name: ds-project-redis
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    volumes:
      - redis-data:/data
    networks:
      - ds-net

  # ---------- PostgreSQL (dashboard persistence) ----------
  postgres:
    image: postgres:16-alpine
    container_name: ds-project-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=ds_user
      - POSTGRES_PASSWORD=ds_password
      - POSTGRES_DB=ds_dashboard
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ds_user -d ds_dashboard"]
      interval: 10s
      timeout: 5s
      retries: 8
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ds-net

  # ---------- Prometheus ----------
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: ds-project-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deploy/dev/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=7d"
      - "--web.enable-lifecycle"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - ds-net

  # ---------- Grafana ----------
  grafana:
    image: grafana/grafana:10.4.0
    container_name: ds-project-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./deploy/dev/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./deploy/monitoring/grafana-dashboard.json:/var/lib/grafana/dashboards/ds-project.json:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
      - jaeger
    networks:
      - ds-net

  # ---------- Jaeger (distributed tracing) ----------
  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: ds-project-jaeger
    ports:
      - "16686:16686"   # Jaeger UI
      - "4317:4317"     # OTLP gRPC
      - "4318:4318"     # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - ds-net

volumes:
  frontend-node-modules:
  redis-data:
  postgres-data:
  prometheus-data:
  grafana-data:

networks:
  ds-net:
    driver: bridge
